name: Update reading list

on:
  schedule:
    - cron: "0 6 * * *"   # daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests
      - run: pip install selenium
      - run: pip install bs4
      - run: python scripts/update_reading.py
        env:
          STORYGRAPH_COOKIE: ${{ secrets.STORYGRAPH_COOKIE }}
          STORYGRAPH_USERNAME: ${{ secrets.STORYGRAPH_USERNAME }}

      - run: |
          git config user.name "reading-bot"
          git config user.email "bot@users.noreply.github.com"
          git add current.json
          git commit -m "Update reading list" || exit 0
          git push
